<div id="login">
  <h1 style="color:white;">Login</h1>
  <form name="login" method="POST" action="Login.php" accept-charset="utf-8">
    <p style="color:white;">Username <input name="username" type="text" maxlength="30"/></p>
    <p style="color:white;">Password <input name="password" type="password" maxlength="30"/></p>
    <p><input type="submit" name="login" value="Submit"></p>
  </form>  
</div>

<div id="register">
  <h1 style="color:white;">Register</h1>
  <form name="register" method="POST" action="Registration.php" accept-charset="utf-8">
    <p style="color:white;">Username <input name="username" type="text" maxlength="30"/></p>
    <p style="color:white;">Password <input name="password" type="password" maxlength="30"/></p>
    <p style="color:white;">Name <input name="name" type="text" maxlength="30"/></p>
    <p style="color:white;">Age <input name="age" type="number" /></p>
    <p style="color:white;">Gender <br> </p>
    <input name="gender" type="radio" value="male" checked><p style="color:white;">Male</p> <br>
    <input name="gender" type="radio" value="female" checked><p style="color:white;">Female</p> <br>
    <p style="color:white;">Height <input name="height" type="number" /></p>
    <p style="color:white;">Weight <input name="weight" type="number" /></p>
    <p><input type="submit" name="register" value="Register"></p>
  </form>  
</div>
